name: CI

on: pull_request

env:
  HUSKY: 0
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  # Needed for VScode test runner
  DISPLAY: ':99.0'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install turbo
        run: yarn global add turbo@1.9.8

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.head_ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.head_ref }}-
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
              
      - name: Install dependencies
        run: yarn --frozen-lockfile --immutable

      - name: Linting
        run: yarn lint

      # verify that build scripts function correctly
      - name: Build
        run: yarn build

      - name: Test
        run: yarn run test


      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-artifacts
          path: |
            ./**/cypress/snapshots
            ./**/cypress/screenshots