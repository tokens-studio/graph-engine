name: CI

on: pull_request

env:
  NODE_ENV: production
  HUSKY: 0
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install turbo
        run: yarn global add turbo@1.9.8

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.head_ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.head_ref }}-

      - name: Install dependencies
        run: yarn --frozen-lockfile --immutable
      # This is awful. Seems like this is occurring due to the size of the node_modules potentially ?
      - name: Install again to force .bin links 
        run : yarn --frozen-lockfile --immutable

      - name: Test
        run: yarn run test:ci
