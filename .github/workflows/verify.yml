name: CI

on: pull_request

env:
  NODE_ENV: production
  HUSKY: 0
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.head_ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.head_ref }}-

      - name: Install dependencies
        run: Run yarn --frozen-lockfile --immutable

      # Try running yarn again to make sure it links the .bin correctly
      - name: Install dependencies
        run: yarn --frozen-lockfile --immutable

      - name: show bin path 
        run: ls -la ./node_modules/.bin

      # - name: Lint
      #   run: yarn run lint
        
      - name: Test
        run: yarn run test:ci
