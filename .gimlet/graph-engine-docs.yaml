app: graph-engine-docs
env: prod
namespace: default
deploy:
  branch: major/strong-typing
  event: push
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 3000
  gitRepository: tokens-studio/graph-engine
  gitSha: '{{ .SHA }}'
  image:
    repository: ghcr.io/tokens-studio/graph-engine
    tag: docs-{{ .SHA }}
  imagePullSecrets:
    - ghcr-login-secret
  ingress:
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    host: docs.graph.beta.tokens.studio
    path: /
    tlsEnabled: true
  replicas: 1
  resources:
    ignoreLimits: true
