apiVersion: v1
kind: Service
metadata:
  name: mailcatcher
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.smtp }}
      targetPort: smtp
      protocol: TCP
      name: smtp
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}