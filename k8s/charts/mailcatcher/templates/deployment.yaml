apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailcatcher
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: mailcatcher
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: smtp
              containerPort: 1025
            - name: http
              containerPort: 1080
          livenessProbe:
            httpGet:
              path: /
              port: 1080
          readinessProbe:
            httpGet:
              path: /
              port: 1080
          resources:
{{ toYaml .Values.resources | indent 12 }}
